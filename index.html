<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MAD | كاتيجوريات سريعة</title>
  <style>
    :root{
      --bg:#f7f7f7; --card:#fff; --text:#0f0f0f; --muted:#666; --ring:#e3e3e3;
      --radius:22px; --sticky-h:78px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Kufi Arabic","Noto Sans Arabic",Tahoma,Arial,sans-serif;
      line-height:1.5;
      padding-bottom:calc(var(--sticky-h) + env(safe-area-inset-bottom,0px));
    }
    .wrap{max-width:720px;margin:0 auto;padding:18px 16px 24px}
    header{ text-align:center; padding:8px 0 16px }
    h1{margin:0 0 6px; font-size:clamp(22px,5vw,30px); font-weight:800}
    p.sub{margin:0; color:var(--muted); font-size:14px}
    .list{display:flex; flex-direction:column; gap:14px; margin-top:14px}

    a.card{
      display:flex; align-items:center; gap:14px; text-decoration:none; color:inherit;
      background:var(--card); border:1px solid var(--ring); border-radius:var(--radius); padding:12px;
      box-shadow:0 4px 14px rgba(0,0,0,.04); transition:transform .12s, box-shadow .12s, border-color .12s;
      -webkit-tap-highlight-color:transparent;
    }
    a.card:hover{ box-shadow:0 10px 24px rgba(0,0,0,.08); border-color:#d2d2d2 }
    a.card:active{ transform:scale(.99) translateY(1px) }

    .thumb{ width:96px; height:72px; border-radius:16px; overflow:hidden; flex:0 0 96px; background:#fafafa; border:1px solid #eee }
    .thumb img{ width:100%; height:100%; object-fit:cover; object-position:center; display:block }
    .txt{ flex:1 1 auto; min-width:0 }
    .txt h3{ margin:0; font-size:18px; font-weight:800 }
    .txt span{ display:block; font-size:13px; color:var(--muted); margin-top:2px }
    .arrow{font-size:18px; opacity:.5}

    /* البوكس الثابت للعروض */
    .sticky{
      position:fixed; inset-inline:0; bottom:0; height:var(--sticky-h);
      padding:8px 12px calc(8px + env(safe-area-inset-bottom,0px));
      background:linear-gradient(180deg, rgba(255,255,255,0), rgba(255,255,255,.92) 10%, #fff 40%);
      display:flex; justify-content:center; align-items:flex-end; pointer-events:none; z-index:50;
    }
    .sticky .box{
      pointer-events:auto; max-width:720px; width:calc(100% - 24px);
      display:flex; align-items:center; gap:10px;
      background:#fff; border:1px solid var(--ring); border-radius:16px; padding:10px 12px;
      text-decoration:none; color:#000; box-shadow:0 6px 24px rgba(0,0,0,.08);
    }
    .sticky .box img{ height:36px; width:auto; object-fit:contain }
    .sticky .box b{ font-weight:900; font-size:15px }
    .sticky .box .cta{ margin-inline-start:auto; padding:10px 14px; border-radius:12px; background:#111; color:#fff; font-weight:800; font-size:14px }

    @media (max-width:480px){
      .thumb{width:84px; height:64px; border-radius:14px}
      .txt h3{font-size:16px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>اختَر القسم</h1>
      <p class="sub">صور مرقّمة من مجلد <b>photo</b> — اضغط لتنتقل للرابط.</p>
    </header>

    <nav id="list" class="list" aria-label="التصنيفات"></nav>
  </div>

  <!-- بوكس العروض والحملات (ثابت أسفل الشاشة) -->
  <div class="sticky" role="complementary" aria-label="العروض والحملات">
    <a id="offersBox" class="box" href="#" target="_self" rel="noopener">
      <img src="photo/1.webp" alt="" />
      <b>العروض والحملات</b>
      <span class="cta">شاهد العروض</span>
    </a>
  </div>

  <script>
    /* ========= الإعدادات =========
       1) ضع صورك داخل مجلد: /photo
          وسمِّها بالأرقام: 1.webp, 2.webp, 3.webp ... (يمكن تغيير الامتداد من IMG_EXT)
       2) حدّد هنا روابط كل صورة (رقم + رابط + اسم اختياري)
          لإضافة عنصر جديد: أضِف { n: 7, href: "https://example.com/...", label: "اسم القسم" }.
    */
    const IMG_EXT = "webp";           // يمكن تغييره إلى "jpg" أو "png"
    const OPEN_IN_NEW_TAB = false;    // true لفتح الروابط في تبويب جديد

    const links = [
      { n: 1, href: "#women",       label: "عطور نسائية" },
      { n: 2, href: "#bodymist",    label: "عطور الجسم" },
      { n: 3, href: "#room",        label: "البيت والمكتب" },
      { n: 4, href: "#niche-women", label: "عطور النيش النسائية" },
      { n: 5, href: "#niche-men",   label: "عطور النيش الرجالية" },
      { n: 6, href: "#offers",      label: "حملات/باقات" },
      // أضف المزيد هنا بنفس النمط...
    ];

    // رابط العروض في البوكس الثابت:
    const OFFERS_LINK = "#offers";   // غيّره لرابط صفحة العروض عندك
    const OFFERS_IMAGE_NUM = 6;      // أي صورة تُعرَض في بوكس العروض

    // ======= توليد البطاقات =======
    const list = document.getElementById("list");

    links.forEach((item, i) => {
      const a = document.createElement("a");
      a.className = "card";
      a.href = item.href || "#";
      a.target = OPEN_IN_NEW_TAB ? "_blank" : "_self";
      a.rel = "noopener";

      const thumb = document.createElement("div");
      thumb.className = "thumb";

      const img = document.createElement("img");
      img.loading = "lazy"; img.decoding = "async";
      img.width = 640; img.height = 480;
      img.alt = (item.label || ("صورة " + item.n));
      img.src = `photo/${item.n}.${IMG_EXT}`;
      // في حال لم توجد الصورة بالامتداد المحدد جرّب JPG تلقائياً
      img.onerror = () => { if(img.src.endsWith(".webp")) img.src = `photo/${item.n}.jpg`; };

      thumb.appendChild(img);

      const txt = document.createElement("div");
      txt.className = "txt";
      const h3 = document.createElement("h3");
      h3.textContent = item.label || `قسم ${i+1}`;
      const span = document.createElement("span");
      span.textContent = "اضغط للدخول";
      txt.append(h3, span);

      const arrow = document.createElement("div");
      arrow.className = "arrow";
      arrow.textContent = "›";

      a.append(thumb, txt, arrow);
      list.appendChild(a);
    });

    // إعداد بوكس العروض الثابت
    const offers = document.getElementById("offersBox");
    offers.href = OFFERS_LINK || "#";
    offers.target = OPEN_IN_NEW_TAB ? "_blank" : "_self";
    const offersImg = offers.querySelector("img");
    offersImg.src = `photo/${OFFERS_IMAGE_NUM}.${IMG_EXT}`;
    offersImg.onerror = () => { if(offersImg.src.endsWith(".webp")) offersImg.src = `photo/${OFFERS_IMAGE_NUM}.jpg`; };
  </script>
</body>
</html>
